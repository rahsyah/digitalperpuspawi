<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://revenant-three.vercel.app/img/passe.gif" type="image/png">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .logo span {
            display: inline-block;
            animation: bounce 1s infinite;
        }

        .logo span:nth-child(1) { animation-delay: 0s; color: #4285f4; }
        .logo span:nth-child(2) { animation-delay: 0.1s; color: #ea4335; }
        .logo span:nth-child(3) { animation-delay: 0.2s; color: #fbbc04; }
        .logo span:nth-child(4) { animation-delay: 0.3s; color: #4285f4; }
        .logo span:nth-child(5) { animation-delay: 0.4s; color: #34a853; }
        .logo span:nth-child(6) { animation-delay: 0.5s; color: #ea4335; }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            animation: fadeInUp 0.8s ease;
        }

        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 6px 30px rgba(0,0,0,0.25);
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            outline: none;
            border-radius: 50px;
        }

        .search-box button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow-x: auto;
            animation: fadeInUp 1s ease;
            max-width: 1200px;
            margin: 0 auto;
            cursor: grab;
            position: relative;
        }

        .table-container:active {
            cursor: grabbing;
        }

        .table-container::-webkit-scrollbar {
            height: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: slideIn 0.5s ease;
            min-width: 800px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f5f5f5;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        td {
            padding: 15px;
            color: #333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 32px; }
            .search-box input { padding: 12px 20px; }
            .search-box button { padding: 12px 25px; }
            th, td { padding: 10px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>E</span><span>x</span><span>c</span><span>e</span><span>l</span><span>o</span>
        </div>
    </div>

    <div class="status" id="status">Silakan tambahkan URL Google Drive atau data Excel Anda</div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari data di tabel..." />
            <button onclick="searchData()">üîç Cari</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody">
                <tr><td colspan="100" class="no-data">Silakan upload file Excel terlebih dahulu</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let allData = [];
        let headers = [];

        // Google Sheets ID dari URL
        const SHEET_ID = '1jmSfxtuCrzki4kcRyVjmqpCQwuNevEEZ';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        async function loadGoogleSheetData() {
            try {
                document.getElementById('status').textContent = '‚è≥ Memuat data dari Google Sheets...';
                
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // Parse CSV
                const rows = csvText.split('\n').map(row => {
                    // Simple CSV parser
                    const cells = [];
                    let cell = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(cell.trim());
                            cell = '';
                        } else {
                            cell += char;
                        }
                    }
                    cells.push(cell.trim());
                    return cells;
                });
                
                if (rows.length > 0) {
                    headers = rows[0];
                    allData = rows.slice(1).filter(row => row.some(cell => cell));
                    displayData(allData);
                    document.getElementById('status').textContent = `‚úÖ Berhasil memuat ${allData.length} baris data dari Google Sheets`;
                } else {
                    document.getElementById('status').textContent = '‚ùå Tidak ada data di spreadsheet';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '‚ùå Error: Pastikan file Google Sheets dibagikan secara publik (Anyone with the link can view)';
            }
        }

        // Load data saat halaman dibuka
        window.onload = function() {
            loadGoogleSheetData();
            enableDragScroll();
        };

        // Fungsi untuk drag scroll pada tabel
        function enableDragScroll() {
            const slider = document.querySelector('.table-container');
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.style.cursor = 'grabbing';
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
        }

        function displayData(data) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="' + headers.length + '" class="no-data">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(row => 
                '<tr>' + row.map(cell => `<td>${cell || ''}</td>`).join('') + '</tr>'
            ).join('');
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayData(allData);
                return;
            }
            
            const filtered = allData.filter(row => 
                row.some(cell => 
                    String(cell).toLowerCase().includes(searchTerm)
                )
            );
            
            displayData(filtered);
            
            const cells = document.querySelectorAll('#tableBody td');
            cells.forEach(cell => {
                const text = cell.textContent;
                if (text.toLowerCase().includes(searchTerm)) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    cell.innerHTML = text.replace(regex, '<span class="highlight">$1</span>');
                }
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchData();
        });
    </script>
</body>
</html>
