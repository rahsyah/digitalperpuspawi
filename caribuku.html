        }

        .table-container::-webkit-scrollbar {
            height: 12px;
            width: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: slideIn 0.5s ease;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            white-space: nowrap;
        }

        td {
            color: #333;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f5f5f5;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            font-size: 13px;
            white-space: nowrap;
            min-width: 100px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .logo { font-size: 32px; }
            .search-box input { padding: 12px 20px; }
            .search-box button { padding: 12px 25px; }
            th, td { 
                padding: 8px; 
                font-size: 11px;
                min-width: 80px;
            }
            .table-container {
                padding: 15px;
                max-height: calc(100vh - 350px);
            }
            
            .nav-logo {
                font-size: 20px;
            }
            
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                gap: 0;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-menu a {
                padding: 12px 15px;
            }
        }
    </style>

<body>

    <div class="content-wrapper">
        <div class="header">
            <div class="header-logo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23264280;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23438a50;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpolygon points='256,50 100,150 100,362 256,462 412,362 412,150' fill='url(%23grad1)' stroke='%23fff' stroke-width='10'/%3E%3Cpath d='M180,200 Q180,160 220,160 L292,160 Q332,160 332,200 L332,280 Q332,320 292,320 L220,320 Q180,320 180,280 Z' fill='%23fff'/%3E%3Crect x='200' y='180' width='112' height='20' fill='%23264280'/%3E%3Crect x='200' y='220' width='112' height='20' fill='%23264280'/%3E%3Crect x='200' y='260' width='112' height='20' fill='%23438a50'/%3E%3Ccircle cx='380' cy='180' r='15' fill='%23438a50'/%3E%3Cline x1='380' y1='180' x2='380' y2='120' stroke='%23438a50' stroke-width='4'/%3E%3Ccircle cx='340' cy='140' r='12' fill='%23438a50'/%3E%3Cline x1='340' y1='140' x2='360' y2='100' stroke='%23438a50' stroke-width='4'/%3E%3C/svg%3E" alt="Wiyata Pustaka Logo">

    <div class="status" id="status">Silakan tambahkan URL Google Drive atau data Excel Anda</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari data di perpustakaan..." />
            <button onclick="searchData()">üîç Cari</button>
        </div>

    <div class="table-container">
        <table id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody">
                <tr><td colspan="100" class="no-data">Silakan upload file Excel terlebih dahulu</td></tr>
            </tbody>

    </div>

    <script>
        let allData = [];
        let headers = [];

        // Google Sheets ID dari URL
        const SHEET_ID = '1jmSfxtuCrzki4kcRyVjmqpCQwuNevEEZ';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        async function loadGoogleSheetData() {
            try {
                document.getElementById('status').textContent = '‚è≥ Memuat data dari Google Sheets...';
                
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // Parse CSV
                const rows = csvText.split('\n').map(row => {
                    // Simple CSV parser
                    const cells = [];
                    let cell = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(cell.trim());
                            cell = '';
                        } else {
                            cell += char;
                        }
                    }
                    cells.push(cell.trim());
                    return cells;
                });
                
                if (rows.length > 0) {
                    headers = rows[0];
                    allData = rows.slice(1).filter(row => row.some(cell => cell));
                    displayData(allData);
                    document.getElementById('status').textContent = `‚úÖ Berhasil memuat ${allData.length} data dari Perpustakaan Sekolah`;
                } else {
                    document.getElementById('status').textContent = '‚ùå Tidak ada data di spreadsheet';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '‚ùå Error: Pastikan file Google Sheets dibagikan secara publik (Anyone with the link can view)';
            }
        }

        // Load data saat halaman dibuka
        window.onload = function() {
            loadGoogleSheetData();
            enableDragScroll();
        };

        // Fungsi untuk drag scroll pada tabel
        function enableDragScroll() {
            const slider = document.querySelector('.table-container');
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.style.cursor = 'grabbing';
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
        }

        function displayData(data) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="' + headers.length + '" class="no-data">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(row => 
                '<tr>' + row.map(cell => `<td>${cell || ''}</td>`).join('') + '</tr>'
            ).join('');
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayData(allData);
                return;
            }
            
            const filtered = allData.filter(row => 
                row.some(cell => 
                    String(cell).toLowerCase().includes(searchTerm)
                )
            );
            
            displayData(filtered);
            
            const cells = document.querySelectorAll('#tableBody td');
            cells.forEach(cell => {
                const text = cell.textContent;
                if (text.toLowerCase().includes(searchTerm)) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    cell.innerHTML = text.replace(regex, '<span class="highlight">$1</span>');
                }
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchData();
        });

        // Toggle mobile menu
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Smooth scroll untuk contact
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
