        function startTest() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Silakan masukkan nama Anda terlebih dahulu!');
                return;
            }

            // Shuffle pertanyaan agar random setiap kali mulai
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('questionSection').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= shuffledQuestions.length) {
                showResult();
                return;
            }

            const q = shuffledQuestions[currentQuestion];
            document.getElementById('questionText').textContent = `${currentQuestion + 1}. ${q.question}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => selectAnswer(option.type);
                optionsContainer.appendChild(btn);
            });

            updateProgress();
        }

        function selectAnswer(type) {
            answers.push(type);
            currentQuestion++;
            showQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function calculateResult() {
            const counts = {};
            answers.forEach(answer => {
                counts[answer] = (counts[answer] || 0) + 1;
            });

            let maxCount = 0;
            let resultType = 'A';
            for (let type in counts) {
                if (counts[type] > maxCount) {
                    maxCount = counts[type];
                    resultType = type;
                }
            }

            return resultType;
        }

        function showResult() {
            const resultType = calculateResult();
            const hero = heroTypes[resultType];

            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            document.getElementById('heroIcon').textContent = hero.icon;
            document.getElementById('heroTitle').textContent = `${playerName}, Kamu adalah ${hero.title}!`;
            document.getElementById('heroSubtitle').textContent = hero.subtitle;
            document.getElementById('heroDescription').textContent = hero.description;
            document.getElementById('heroPower').textContent = hero.power;
            document.getElementById('heroRole').textContent = hero.role;
            document.getElementById('heroStrength').textContent = hero.strength;
            document.getElementById('heroStrategy').textContent = hero.strategy;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            shuffledQuestions = [];
            document.getElementById('playerName').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('nameSection').classList.remove('hidden');
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
